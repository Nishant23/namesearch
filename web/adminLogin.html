<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
        <h1 class="text-center" style="font-size: 50px; margin-top: 30px;">Admin Login</h1>
        <form class="form-horizontal" style="margin-top:150px;" action="adminLoginServlet" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">User ID</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="User ID" name="userid" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <a href="index.html">Go Back</a>
                </div>
            </div>
            
         </form>
    </body>
    
</html>
